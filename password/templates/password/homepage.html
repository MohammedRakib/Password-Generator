<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
</head>
<body>
<div class="container text-center">
    <div class="p-3 mb-2 bg-dark text-white">
        <h1>Password Generator</h1>
        <a href="{% url 'about' %}" class="btn btn-warning">About</a><br><br>
        <form action="{% url 'password' %}">
            Length:
            <select name="length">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8" selected="selected">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>

            </select><br><br>
            <input type="checkbox" name="uppercase">Uppercase<br>
            <input type="checkbox" name="number">Numbers<br>
            <input type="checkbox" name="special">Special Characters<br><br>
            <input type="submit" value="Generate Password" class="btn btn-primary">
        </form>
    </div>

</div>

</body>
</html>
